{% extends "base.html" %}
{% load static %}

{% block content %}
<br><br><br>
<form method='post'>
  {% csrf_token %}
    <!-- Email input -->
    <div data-mdb-input-init class="form-outline mb-6">
      <input type="text" id="username" class="form-control" name='username' placeholder="Username" />
    </div>
    <div data-mdb-input-init class="form-outline mb-6">
        <input type="email" id="email" class="form-control" name='email' placeholder="Email" />
      </div>
  
    <!-- Password input -->
    <div data-mdb-input-init class="form-outline mb-4">      
      <input type="password" id="password" class="form-control" name='password' placeholder="Password"/>
    </div>
    <div data-mdb-input-init class="form-outline mb-4">      
        <input type="password" id="password2" class="form-control" name='password2' placeholder="Confirm your Password"/>
    
      </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>
  
      <div class="col">
        <!-- Simple link -->
        <a href="#!">Forgot password?</a>
      </div>
    </div>
  
    <!-- Submit button -->
    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Register</button>
  </form>
{% endblock content %}
